{% extends "base.html" %}

{% block title %} | Courses{% endblock %}

{% block content %}
<h1 class="text-3xl font-light tracking-tight">My Courses</h1>
<p class="text-lg text-gray-700">
    Select a Course below to view all assignments available.
</p>
<ul role="list" class="divide-y divide-gray-900/5">
    {% for course in courses %}
    <li class="flex justify-between gap-x-6 py-5 hover:bg-gray-800 transition-all hover:text-gray-100 text-gray-800 px-2 py-3 rounded me-5 hover:cursor-pointer"
	onclick="document.querySelector('#{{ course.name }}').click()"
    >
	<div class="flex min-w-0 gap-x-4">
	    <div class="m-w-0 flex-auto">
		<a id="{{ course.name }}" href="{{ url_for('submission.course', course_name=course.name) }}" class="text-lg/6 font-semibold">{{ course.name|upper }}</a>
	    </div>
	</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
